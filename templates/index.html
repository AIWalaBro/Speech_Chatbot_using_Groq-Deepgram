<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Engineer's Jarvis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
          /* Gradient from red to green */
          background: linear-gradient(to right, red, green);
          height: 100vh;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Arial, sans-serif;
          color: white;
          text-align: center;
      }
  </style>
  </head>
  <body class="bg-gray-600 w-full align-items justify-content">
    <div class="flex">
      <div
        id="recordingIndicator"
        style="
          display: none;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: red;
          margin-top: 20px;
          margin-bottom: 10px;
          margin-left: 40px;
        "
      ></div>
      <button
        id="startButton"
        class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2"
      >
        <span class="flex align-items justify-content">
          <svg class="mx-2" fill="#ffffff" height="80px" width="80px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 512 512" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z"></path> <path d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z"></path> </g> </g> </g></svg>
          <div align-items:center justify-content:center>Start Recording</div>
        </span>
      </button>
      </button>
      <button
        id="stopButton"
        style="display: none;"
        class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-10 mt-2"
      >
        Stop Recording
      </button>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
